<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <script>
      var containers = document.getElementsByClassName("container");

      window.addEventListener("scroll", function () {
        for (var i = 0; i < containers.length; i++) {
          var rect = containers[i].getBoundingClientRect();
          if (
            rect.top <= window.innerHeight / 2 &&
            rect.top >= -rect.height / 2
          ) {
            if (i == 0) {
              containers[i].style.backgroundColor = "#FFA6A6";
            } else if (i == 1) {
              containers[i].style.backgroundColor = "#A6FFCA";
            } else if (i == 2) {
              containers[i].style.backgroundColor = "#A6A6FF";
            }
          } else {
            containers[i].style.backgroundColor = "";
          }
        }
      });
    </script>
  </head>
  <body>
    <div class="container" id="container1">container 1</div>
    <div class="container" id="container2">container 2</div>
    <div class="container" id="container3">container 3</div>
  </body>
</html>
