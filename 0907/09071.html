<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 스타일 동적 변경</title>
    <script>
      function change() {
        var span = document.getElementById("mySPan");
        span.style.color = "green";
        span.style.fontSize = "30px";
        span.style.display = "block";
        span.style.width = "6em";
        span.style.border = "3px dotted magenta";
        span.style.margin = "20px";

        var ullst = document.createElement("li");
        ullst.textContent = "orange";
        var lst = document.getElementById("list");
        document.getElementById("list").appendChild(ullst);
      }
    </script>
  </head>
  <body>
    <h3>CSS 스타일 동적 변경</h3>
    <hr />
    <p style="color: blue">
      <span id="mySPan" style="color: red">문장입니다</span>
    </p>
    <ul id="list">
      <li>apple</li>
      <li>banana</li>
    </ul>
    <input type="button" value="스타일변경" onclick="change()" />
  </body>
</html>
