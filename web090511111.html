<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        font-size: 32px;
      }

      p {
        color: red;
      }

      ul.list li {
        background-color: lime;
      }

      #container p {
        color: blue;
      }

      .exception {
        color: lime;
      }

      a:hover {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Title</h1>
      <p>This is a paragraph.</p>
      <p class="exception">This is a paragraph.</p>
      <ul class="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
    <a href="#">Link</a>
    <p>END</p>
  </body>
</html>
