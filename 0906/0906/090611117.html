<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검색</title>
    <script>
      let ret = prompt("이름을 입력하세요", "");
      if (ret == null) {
        alert("종료하였습니다");
      } else if (ret == "") {
        alert("입력이 올바르지 않습니다");
      } else {
        alert(ret + "님 안녕사에요");
      }
      alert("클릭하였습니다");
    </script>
  </head>
  <body></body>
</html>
