<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML 기본 예제</h1>
    <hr />
    <p><a href="#video-section"> 비디오 섹션으로 이동</a></p>
    <hr />

    <audio controls>
      <source src="#video-section" type="audio/mpeg" />
      your browser does not support the audio element
    </audio>
    <hr />
    <audio controls>
      <source src="/examples/media/sample_audio_ogg.ogg" type="audio/ogg" />
      <source src="/examples/media/sample_audio_mp3.mp3" type="audio/mpeg" />
      이 문장은 여러분의 브라우저가 audio 태그를 지원하지 않을 때 화면에
      표시됩니다!
    </audio>
    <p>비디오 들어가기</p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/BT77pdE1Z1w?si=S22sjPTenu-Om7om"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/bMGwnxBVAwc?si=xnwUR0udIT2bcbSR"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <h2>추가적인 내용</h2>
    <p>앵커 이동 마지막 내용</p>
    <hr />

    <hr />
    <p><a href="#top"> 페이지 상단으로 이동 </a></p>
  </body>
</html>
