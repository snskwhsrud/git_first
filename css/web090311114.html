<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입사 폼 만들기!</title>
  </head>
  <body>
    <h1>입사 지원서</h1>

    <h2>필수 정보</h2>
    <!--div 태그를 묶는 놈 하나의 블럭 처리가 됨! -->
    <div>
      <label> 이름 </label>
      <input type="text" />
    </div>

    <div>
      <label>생년월일</label>
      <input type="date" />
      <label>성별</label>
    </div>
    <select>
      <option>남성</option>
      <option>여성</option>
    </select>

    <h2>개발자는 왜</h2>
    <textarea></textarea>

    <h2>사용해본 것들</h2>
    <div><input type="checkbox" /> <label>java</label></div>
    <div><input type="checkbox" /><label>python</label></div>
    <div><input type="checkbox" /><label>c언어</label></div>
    <div><input type="checkbox" /> <label>HTML/CSS</label></div>
    <div><input type="checkbox" /> <label>js</label></div>

    <div><input type="checkbox/" /> <label>SQL</label></div>

    <h2>희망 부서</h2>
    <div><input type="radio" /><label>프론트 엔드 </label></div>
    <div><input type="radio" /><label>백 엔드 </label></div>
    <div><input type="radio" /><label>데이터 베이스 </label></div>
  </body>
</html>
